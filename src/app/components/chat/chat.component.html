<h2 class="font"><i class="fa-regular fa-comments" ></i>  Chats</h2>
<hr>
<div class="app-mensajes" id="app-mensajes">

  <div class="text-end" *ngFor="let chat of _cS.chats">
    <span class="badge rounded-pill text-bg-info">Elizabeth</span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>
  </div>

  <input type="text"
       class="form-control"
       name="mensaje"
       placeholder="Enviar mensaje"
       [(ngModel)]="mensaje"
       (keyup.enter)="enviar_mensaje()">
